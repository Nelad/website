<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title >CarWorld Login</title>
        <link rel="icon" type="image/png" href="CarWorld_logo.png">
        <link rel="stylesheet" href="CarWorld%Login.css">
        <script src="CarWorld_Login.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        
        <script>    
    
                 document.querySelector('body').addEventListener('mousemove',eyeball);
                 function eyeball() {
                 var eye= document.querySelectorAll('.eye');
                 eye.forEach(function(eye){
                     let x = eye.getBoundingClientRect().left + eye.clientWidth / 2;
                     let y = eye.getBoundingClientRect().top + eye.clientHeight / 2;
                     let radian = Math.atan2(event.pageX-x, event.pageY-y);
                     let rot= (radian*(180 / Math.PI) *( -1)) + 270;
                     eye.style.transform = "rotate("+ rot + "deg)";
                 });
               }
               function check(form) {
    if(form.userid.value =="carworld" && form.pswd.value =="454565"){
        alert("Login Successfully..")
    }
    else{
        alert("Invalid Username or Password..")
    }
}

        
        </script> 
       <div class="wrapper">
           <h1>CarWorld</h1>
           <h2>Login</h2>
           <div class="face">
             <div class="eyes">
                 <div class="eye"></div>
                 <div class="eye"></div>
              </div>
         </div> 
           <form name="login">
               <input type="text" placeholder="Username or Email address" name="userid">
               <input type="password" placeholder="Password" name="pswd">
               <input type="button" onclick="check(this.form)" value="Login"/>
            </form>
           <div class="bottom-text">
               <input type="checkbox" name="Remember Me" checked="checked">
               <a href="CarWorld_login%forgotpassword.html">Forgot Password ?</a>
                <h6>Remember Me</h6>
            </div>
           <div class="bottom_logo">
           <img src="facebook.png">
           <img src="instagram.png">
           <img src="twitter.png">
        </div>
        </div>
    
    
    </body>
    </html>
